<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex, nofollow" />
  <title>School Links</title>
  <link rel="icon" href="assets/assets/images/icons/favicon.ico" type="image/x-icon">
  <link rel="icon" type="assimage/png" sizes="32x32" href="assets/images/icons/favicon-512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icons/favicon-512.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
  <header class="bg-blue-600 text-white p-6 text-center shadow-md">
    <h1 class="text-2xl font-bold">School Links</h1>
    <div class="mt-2 text-sm">
      <label class="mr-4">
        <input type="checkbox" id="hideRoleTags" />
        Hide Role Tags
      </label>
      <label class="mr-4">
        <input type="checkbox" id="hideLoginTags" />
        Hide Login Tags
      </label>
    </div>
  </header>

  <section class="flex flex-col items-center gap-4 my-8 px-4">
    <div class="relative w-full max-w-md flex items-center">
      <input type="text" id="searchInput" autocomplete="off" placeholder="Search links..." class="flex-grow p-2 border border-gray-300 rounded-lg" />
      <button id="toggleTags" class="ml-2 text-lg text-gray-600 hover:text-black" title="Toggle Filters">â–¼</button>
      <ul id="autocomplete-list" class="absolute top-full left-0 w-full bg-white border border-gray-300 rounded-lg shadow-md hidden"></ul>
    </div>

    <div id="tag-container" class="hidden flex flex-col items-center gap-4">
      <div id="tag-filters" class="flex flex-wrap gap-4 justify-center">
        <label><input type="checkbox" value="Staff" class="tag-checkbox"> Staff</label>
        <label><input type="checkbox" value="Student" class="tag-checkbox"> Student</label>
        <label><input type="checkbox" value="Admin" class="tag-checkbox"> Admin</label>
      </div>

      <div class="flex gap-4">
        <button id="selectAll" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Select All</button>
        <button id="clearAll" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Clear All</button>
      </div>
    </div>
  </section>

  <main class="flex-1">
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-4" id="app-container"></section>
  </main>

  <footer class="bg-blue-600 text-white text-center p-4 shadow-md">
    <p>v1</p>
  </footer>

  <script src="assets/js/apps_wps.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
