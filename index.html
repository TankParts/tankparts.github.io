<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex, nofollow" />
  <title>Student Links</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon-512.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <h1>Student Links</h1>
    <div style="margin-top: 0.5rem; font-size: 0.9rem;">
      <label style="margin-right: 1rem;">
        <input type="checkbox" id="showRoleTags" />
        Show Role Tags        
      </label>
      <label style="margin-right: 1rem;">
        <input type="checkbox" id="hideLoginTags" />
        Hide Login Tags
      </label>
    </div>
  </header>

  <section class="controls">
    <div style="position: relative; width: 100%; max-width: 400px; display: flex; align-items: center;">
      <input type="text" id="searchInput" placeholder="Search links..." style="flex-grow: 1;" />
      <button id="toggleTags" class="toggle-filters" title="Toggle Filters" style="margin-left: 0.5rem;">â–¼</button>
      <ul id="autocomplete-list" class="autocomplete-list"></ul>
    </div>

    <div id="tag-container" class="tag-container hidden">
      <div id="tag-filters">
        <label><input type="checkbox" value="Staff" class="tag-checkbox"> Staff</label>
        <label><input type="checkbox" value="Student" class="tag-checkbox"> Student</label>
        <label><input type="checkbox" value="Admin" class="tag-checkbox"> Admin</label>
      </div>

      <div class="tag-actions">
        <button id="selectAll">Select All</button>
        <button id="clearAll">Clear All</button>
      </div>
    </div>
  </section>

  <main>
    <section class="card-grid" id="app-container"></section>
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 Primary School</p>
  </footer>

  <script src="apps.js"></script>
  <script src="script.js"></script>
</body>
</html>
